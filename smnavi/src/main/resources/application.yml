spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smu_poodle?serverTimezone=Asia/Seoul
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  profiles:
    include:
      API-KEY

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace