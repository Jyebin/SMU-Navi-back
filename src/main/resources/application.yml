spring:
  datasource:
    url: ${RDS_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 200
    hibernate:
      ddl-auto: update

  data:
    redis:
      port: 6379
      host: redis

  mail:
    properties:
      debug: 'true'
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    host: smtp.gmail.com
    username: ${GMAIL_EMAIL}
    password: ${GMAIL_PASSWORD}
    port: 587

server:
  port: 8080
  error:
    whitelabel:
      enabled: false